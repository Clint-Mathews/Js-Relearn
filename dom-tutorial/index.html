<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/querySelectorAllAndgetElementsbyClassName.js" defer></script>
    <title>Website</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li><a class="nav-item" href="#home">Home</a></li>
                <li><a class="nav-item" href="">Todo</a></li>
                <li><a class="nav-item" href="">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading" >Manage your tasks <span style="display:none;">Hello</span></h2>
            <button class="btn btn-headline">Leaen More</button>
        </div>
    </header>
    <section class="todo-section container">
        <h1>Your plan for today ? </h1>
        <from class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo" >
            <input type="submit" class="btn" value="Add Todo">
        </from>
    </section>
    <section class="signup-section container">
        <h1>Sign Up</h1>
        <from class="signup-form">
            <div class="form-group">
                <label class="username">Username</label>
                <input type="text" name="username" id="username"  >
            </div>
            <div class="form-group">
                <label class="password">Password</label>
                <input type="text" name="password" id="password" >
            </div>
            <div class="form-group">
                <label class="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label class="phone">Phone</label>
                <input type="text" name="phone" id="phone" >
            </div>
            <div class="form-group">
                <label class="email">Email</label>
                <input type="email" name="email" id="email" >
            </div>
            <div class="form-group">
                <label class="about">About</label>
                <textarea type="text" name="about" id="about" cols="30" rows="10 "></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </from>
    </section>
</body>
</html>
